<header>
  <div class="jumbotron">
    <h2 class="text-center">Calculadora de tarifas</h2>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <app-manager (sendPack)="setInfo($event)"></app-manager>
    </div>
  </div>
  <div>
    <p>{{ newPack.valor }}-{{ newPack.peso }}-{{ newPack.origen }}-{{ newPack.destino }}</p>
    <p>Tarifa {{ price }}</p>
  </div>
</div>
